<div class="title">
    <h1>Crear Auto</h1>
</div>
<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title></mat-card-title>
            <mat-card-subtitle>Datos del auto</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="formNewCar">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Marca: </mat-label>
                            <input type="text" formControlName="make" matInput required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Modelo: </mat-label>
                            <input type="text" formControlName="model" matInput required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Color: </mat-label>
                            <input type="text" formControlName="color" matInput required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Año: </mat-label>
                            <input type="number" formControlName="year" matInput required>
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>N° Puertas: </mat-label>
                            <input type="number" formControlName="doors" matInput required>
                        </mat-form-field>
                    </div>
                </div>

            </form>
            <div class="button">
                <button mat-raised-button color="basic" (click)='back()'>Cancelar</button>
                <button mat-raised-button color="primary" (click)='new()' [disabled]="!formNewCar.valid">Guardar</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
