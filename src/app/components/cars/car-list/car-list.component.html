<div class="title">
    <h1>Lista de autos</h1>
</div>


<div class="container">
    <div class="row">
        <div class="col">
                <button mat-raised-button class="btn btn-primary btn-sm" (click)="new()">
                    <mat-icon>add</mat-icon> Agregar
                </button>
        </div>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">
        <!-- Column -->
        <ng-container matColumnDef="make">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
            <td mat-cell *matCellDef="let element">
                <p class="text-truncate font-weight-600">{{ element.make }}</p>
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Modelo</th>
            <td mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                <p> {{ element.model }} </p>
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Color</th>
            <td mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                <p> {{ element.color }} </p>
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Año</th>
            <td mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                <p> {{ element.year }} </p>
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="doors">
            <th mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>N° Puertas</th>
            <td mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                <p> {{ element.doors }} </p>
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div fxFlex="row" fxLayoutAlign="end center">
                    <button mat-icon-button class="btn btn-link mb-3 mr-1" [matMenuTriggerFor]="moreMenu"
                        aria-label="More" (click)="$event.stopPropagation();">
                        <mat-icon>more_vert</mat-icon>
                    </button>

                    <mat-menu #moreMenu="matMenu">

                        <button mat-menu-item type="button" class="btn mr-1" routerLink="/cars/edit/{{element.id}}" >
                            <mat-icon>mode_edit</mat-icon> Editar
                        </button>
                        <button mat-menu-item type="button" class="btn mr-1" (click)="delete(element.id)">
                            <mat-icon>delete</mat-icon> Eliminar
                        </button>
                    </mat-menu>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
